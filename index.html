<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/stule.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <title>your cv</title>
</head>
<body>
     <div class="personel__header">
                                   <a href="">free cv</a>
                                   <h1>information personelle</h1>
                                   <div class="steps">
                                            <span class="step active"><i class="fa-solid fa-user"></i></span>
                                            <span class="step"><i class="fa-solid fa-school"></i></span>
                                            <span class="step"><i class="fa-solid fa-briefcase"></i></span>
                                            <span class="step"><i class="fa-solid fa-file"></i></span>
                                   </div>      
                               </div>
    <section class="personel__globale">

                       <div class="peersonaleGL pageS page_step">
                              
                               <div class="personel__body">
                                   <div class="personelle_body_head">
                                                <div class="photo_pers">
                                                       
                                                        <i class="fa-solid fa-camera-retro"></i>
                                                        <p>Ajouter votre photo</p>
                                                </div>
                                              <div class="fullname">
                                                    <div class="firstname">
                                                         <label for="">first name</label>
                                                         <input type="text" id="first-name">
                                                    </div>
                                                    <div class="lastname">
                                                          <label for="">last name</label>
                                                          <input type="text" id="last-name">
                                                     </div> 
                                              </div>
                                              
                                   </div>
                                   <div class="personelle_body_sh">
                                              <label for="">adress email</label>
                                              <input type="text" id="email">
                                              <label for="">telephone</label>
                                              <input type="text" id="telephone">
                                              <label for="">Adresse</label>
                                              <input type="text" id="adresse">
                                              <label for="">la ville</label>
                                              <input type="text" id="ville">
                                              <label for="">date naissance</label>
                                              <input type="date" id="date_nais">
                                              <label for="">lieu naissance</label>
                                              <input type="text" id="lieu_nais">
                                              <label for="">nationalite</label>
                                              <input type="text" id="nationalite"> 
                                              <label for="">Permis de conduire</label>
                                              <input type="text" id="Permis">
                                   </div>
                                </div>
                       </div>
                     
                   <!-- ********************************************************educqtion******************************************************* -->
                       <div class="education__body pageS">
                                   
                                   <div class="education_body_sh">
                                              <label for="">deplome/bac</label>
                                              <input type="text" id="deplome">
                                              <label for="">ecole</label>
                                              <input type="text" id="ecole">
                                              <label for="">Anee</label>
                                              <input type="text" id="anneScool">
                                              <label for="">la ville de lecole</label>
                                              <input type="text" id="villescool">
                                   </div>
                       </div>
                    <!-- ***************************************************work********************************************************************** -->
                       <div class="work__body pageS">
                                   
                                   <div class="work_body_sh">
                                              <label for="">nome de socite</label>
                                              <input type="text" id="nomWORK">
                                              <label for="">ville de socite</label>
                                              <input type="text" id="villework">
                                              <label for="">date de depart</label>
                                              <input type="date" id="departwork">
                                              <label for="">date finale</label>
                                              <input type="date" id="finalework">
                                              <label for="">type de contrat</label>
                                              <input type="text" id="contrat">
                                              <label for="">description</label>
                                              <input type="text" id="deswork">
                                              <button id="savebtn">save</button>
                                   </div>
                       </div>
                       <!--************************************************** cv *********************************************************** -->
                       <div class="cvbackg pageS">
                              <div id="cvbackg"></div>
                       </div>
    </section>
     <div class="personel__bottom">
                                <button  id="prevbtn" disabled>prev</button>
                                <button  id="nextbtn">next</button>
                     </div>
    <script src="/assets/main.js"></script>
</body>
</html>
